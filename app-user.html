<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="app-user">
  <template>
    <style>
      :host {
        display: inline-block;
        font-family: sans-serif;
      }

      .user {
        display: grid;
        grid-template-columns: 75px 200px;
        grid-template-rows: repeat(2, 1fr);
        column-gap: .4rem;

        align-items: center;
      }

      .user>*:nth-child(1) {
        grid-row: span 2;
        grid-column: 1 / 2;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: white;
      }
    </style>
    <div class="user">
      <div></div>
      <div>
        <span>[[fullName]]</span>
      </div>
      <div>
        <span>[[age]]</span>
      </div>
    </div>

  </template>

  <script>
    /**
     * `app-dialog`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AppUser extends Polymer.Element {
      static get is() {
        return 'app-user';
      }

      static get properties() {
        return {
          firstName: {
            type: String
          },
          lastName: {
            type: String
          },
          age: {
            type: Number
          },
          fullName: {
            type: String,
            computed: '_getFullName(firstName,lastName)'
          }
        };
      }

      _getFullName(firstName, lastName) {
        return `${firstName} ${lastName}`;
      }

    }

    window.customElements.define(AppUser.is, AppUser);
  </script>
</dom-module>
