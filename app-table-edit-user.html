<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="app-table-edit-user">
  <template>
    <style>
      :host {
        display: block;
        font-family: sans-serif;
        border: 1px solid black;
        padding: 1rem;
        background-color: white;
        color: black;
      }

      input {
        display: block;
        width: 100%;
        padding: .25rem 0;
      }

      label {
        display: inline-block;
        margin-top: .5rem;
        font-weight: 700;
      }

      .edit-user {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 2rem;
      }
      button{
        margin-top: 1rem;
      }
    </style>
    <div>
      <h2>Actualizacion de usuario</h2>
      <div class="edit-user">
        <div>
          <label>Nombre:</label>
          <input type="text" value="{{name::input}}">
        </div>
        <div>
          <label>Usuario:</label>
          <input type="text" value="{{username::input}}">
        </div>
        <div>
          <label>Correo:</label>
          <input type="text" value="{{email::input}}">
        </div>
        <div>
          <label>Ciudad:</label>
          <input type="text" value="{{city::input}}">
        </div>
        <div>
          <label>Calle:</label>
          <input type="text" value="{{street::input}}">
        </div>
      </div>
      <button on-click="update">Actualizar</button>
    </div>

  </template>

  <script>
    /**
     * `app-dialog`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AppTableEditUser extends Polymer.Element {
      static get is() {
        return 'app-table-edit-user';
      }
      static get properties() {
        return {
          id: {
            type: Number
          },
          name: {
            type: String
          },
          username: {
            type: String
          },
          email: {
            type: String
          },
          city: {
            type: String
          },
          street: {
            type: String
          }
        };
      }

      update() {
        this.dispatchEvent(new CustomEvent('update', {
          detail: {
            id: this.get('id'),
            name: this.get('name'),
            username: this.get('username'),
            email: this.get('email'),
            address: {
              city: this.get('city'),
              street: this.get('street')
            }
          }
        }));
      }

    }

    window.customElements.define(AppTableEditUser.is, AppTableEditUser);
  </script>
</dom-module>
